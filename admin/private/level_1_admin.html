<div class="card" id="create_license">
    <h2 style="margin: 0%; cursor: pointer;" onclick="toggleDropdown('org_add_form')">Create Organization</h2>
    <hr>
    <form action="javascript:;" onsubmit="addLicense(this)" id="org_add_form">
        <input type="text" placeholder="Organization Name" name="org_name">
        <div class="number-and-label">
            <label>Number of Licenses</label>
            <input style="width: 10% !important; text-align: center;" type="number" placeholder="10"
                name="license_number">
        </div>
        <input type="text" placeholder="Secret Phrase" name="org_phrase">
        <input type="text" placeholder="Email" name="org_email"><br><br>
        <button>Confirm</button>
    </form>
</div>
